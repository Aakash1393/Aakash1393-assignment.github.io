<head>
  <link rel ="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<div class="container" style="text-align:center">
  <div class="row" style="text-align: left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">
        <div class="form-group">
          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form control" required>
        </div>
        <div [hidden]="title.pristine || title.valid" class="alert alert-danger">
          Blog Title is required
         </div>   
         <div class="form-group">
           <label>Description</label>
           <input type="text" name="blogDescription" [(ngModel)]="blogDescription"  class="form-control" required>
          </div> 
            <div class="form-group">
              <label>Enter Blog Body</label>
              <input type="text" name="blogbody" [(ngModel)]="blogBodyHtml"  class="form-control" rows="3"  required>
            </div>
            <div class="form-group">
              <label>Category</label>
              <select [(ngModel)]="blogCategory"  name="blogCategory" class="form-control" id="category" required>
                <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
              </select>  
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Post the blog</button>
            <!-- <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid" (click)="Success()">Toast</button> -->
      </form> 
    </div>       
  </div>
</div>
