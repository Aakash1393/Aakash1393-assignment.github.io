<div class="container" style="text-align:center">
  <div class="row" style="text-align: left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="editThisBlog()">
        <div class="form-group">
          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="currentBlog.title" #title="ngModel" class="form control" required>
        </div>
        <div [hidden]="title.pristine || title.valid" class="alert alert-danger">
          Blog Title is required
         </div>   
         <div class="form-group">
           <label>Description</label>
           <input type="text" name="blogDescription" [(ngModel)]="currentBlog.description"  class="form-control" required>
          </div> 
            <div class="form-group">
              <label>Enter Blog Body</label>
              <input type="text" name="blogbody" [(ngModel)]="currentBlog.bodyHtml"  class="form-control" rows="3"  required>
            </div>
            <div class="form-group">
              <label>Category</label>
              <select [(ngModel)]="currentBlog.category"  name="blogCategory" class="form-control" id="category" required>
                <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
              </select>  
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Edit blog</button>
            <!-- <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid" (click)="Success()">Toast</button> -->
      </form> 
    </div>       
  </div>
</div>
